<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Snake Game</title>
  <link rel="stylesheet" href="style.css">
</head>
<body> 
  <h1> SNAKE GAME</h1>
  <h2 id="scoreDisplay">Score: 0</h2>
  <h2 id="levelDisplay">Level: 1</h2>
  <div id="gameOverModal" class="modal">
    <div class="modal-content">
      <p id="modalMessage"></p>
      <button id="restartBtn">Restart</button>
   </div>
  </div>

  <canvas id="gameCanvas" width="400" height="400"></canvas>
  

  <audio id="bgMusic" src="bg-music.mp3" loop preload="auto"></audio>
  <audio id="eatSound" src="eat.wav" preload="auto"></audio>
  <audio id="levelUpSound" src="level-up.wav" preload="auto"></audio>
  <audio id="gameOverSound" src="game-over.wav" preload="auto"></audio>

   <div class="mobile-controls">
  <div class="row single">
    <button class="arrow" data-dir="UP">⬆️</button>
  </div>
  <div class="row triple">
    <button class="arrow" data-dir="LEFT">⬅️</button>
    <button class="arrow" data-dir="DOWN">⬇️</button>
    <button class="arrow" data-dir="RIGHT">➡️</button>
  </div>
</div>


<script src="script.js"></script>
</body>
</html>
